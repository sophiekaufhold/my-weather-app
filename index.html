<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Urbanist:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Sophie Rocks Week 5</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-box">
        <form id="search-form" class="search-field">
          <input type="text" id="search-form-input" placeholder="Search" />
          <button type="submit" class="btn btn-primary shadow-sm">GO!</button>
          <button
            id="current-location"
            type="submit"
            class="btn btn-primary shadow-sm"
          >
            Right Here 📍
          </button>
        </form>
        <div class="time" id="date">9:31 pm</div>
        <h1>
          <span class="city" id="city-name"></span>
        </h1>
        <h2></h2>
        <div class="current-temperature">
          <span id="temperature"></span>
          <span>°C</span>
        </div>
        <div class="temp-high-low">
          L: <span id="high"></span>°C |
          <span>H: <span id="low"></span>°C</span>
        </div>

        <div class="rain-humidity">
          WIND: <span><span id="wind"></span> km/h</span>
          <br />
          <span> HUMIDITY: </span>
          <span><span id="humidity"></span>%</span>
        </div>
        <div class="card bg-color text-center border-primary mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-6">Tuesday</div>
              <div class="col-2">⛅️</div>
              <div class="col-3">23 | 12</div>
            </div>

            <div class="row">
              <div class="col-6">Wednesday</div>
              <div class="col-2">☀️</div>
              <div class="col-3">25 | 12</div>
            </div>

            <div class="row">
              <div class="col-6">Thursday</div>
              <div class="col-2">☀️</div>
              <div class="col-3">27 | 13</div>
            </div>
            <div class="row">
              <div class="col-6">Friday</div>
              <div class="col-2">🌩</div>
              <div class="col-3">26 | 16</div>
            </div>
            <div class="row">
              <div class="col-6">Saturday</div>
              <div class="col-2">⛈</div>
              <div class="col-3">24 | 17</div>
            </div>
          </div>
        </div>
      </div>
      <div class="coded-by">
        This project was coded by
        <a
          href="https://www.linkedin.com/in/sophie-kaufhold-056904205/"
          target="_blank"
          >Sophie Kaufhold</a
        >
        and is open-sourced on
        <a
          href="https://github.com/sophiekaufhold/my-weather-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://serene-einstein-a6513d.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
